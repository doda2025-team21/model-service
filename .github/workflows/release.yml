name: Release - Model Service

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g. 1.2.3)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: main

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GH_TOKEN }}

    - name: Determine release version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.release_version }}"
        else
            VERSION="${GITHUB_REF_NAME#v}"
        fi

        echo "Using version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Extract version components
      run: |
        VERSION="${{ env.VERSION }}"
        IFS='.' read -r major minor patch <<< "$VERSION"

        echo "VERSION_MAJOR=$major" >> $GITHUB_ENV
        echo "VERSION_MINOR=$minor" >> $GITHUB_ENV
        echo "VERSION_PATCH=$patch" >> $GITHUB_ENV

    - name: List files to debug
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        
    - name: Update .env to release version
      run: |
        sed -i "s/^model_service_version=.*/model_service_version=${VERSION}/" .env
        echo "Updated .env:"
        cat .env

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push to GHCR
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ env.VERSION }}
          ghcr.io/${{ github.repository }}:${{ env.VERSION_MAJOR }}.${{ env.VERSION_MINOR }}.latest
          ghcr.io/${{ github.repository }}:${{ env.VERSION_MAJOR }}.latest
          ghcr.io/${{ github.repository }}:latest

    - name: Commit and push version updates
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add .env

        git commit -m "Set backend version to ${VERSION}, bumped to ${NEXT_VERSION}" || echo "No changes to commit"

        if git diff --quiet origin/main...HEAD; then
          echo "Nothing to push"
        else
          git push origin HEAD:main
        fi
